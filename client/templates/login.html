{% extends 'base.html' %}

{% load static %}

{% block 'body' %}
<main style="min-height: 90vh;" class="d-flex flex-column align-items-center justify-content-center">
    <div class="d-flex flex-column align-items-center justify-content-center">
        <form action="" method="post">
            {% csrf_token %}
            <div
                class="d-flex flex-column align-items-center border border-black border-1 rounded-2 p-2 gap-2 bg-primary-subtle">
                <div class="d-flex flex-column">
                    <label class="form-label" for="username">Nome do Usuário</label>
                    <input class="form-control border-primary-subtle" type="text" name="username" id="username"
                        required>
                </div>
                <div class="d-flex flex-column">
                    <div class="d-flex justify-content-between align-items-center">
                        <label class="form-label" for="password">Senha</label>
                        <button class="btn btn-outline-secondary border-secondary-subtle mb-2" type="button" title="Exibir senha">
                            <i class="bi bi-eye"></i>
                        </button>

                    </div>
                    <div>
                        <input class="form-control border-primary-subtle" type="password" name="password" id="password"
                            required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </div>
        </form>
        <div class="mt-2">
            <a href="{% url 'new_user' %}" class="btn btn-outline-primary">Criar Usuário</a>
            <a href="#">Esqueci a senha</a>
        </div>
    </div>

</main>
{% endblock %}
